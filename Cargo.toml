[package]
name = "superstruct"
version = "0.2.0"
authors = ["Michael Sproul <michael@sigmaprime.io>"]
edition = "2018"
description = "Proc-macro for quasi-subtyping"
license = "Apache-2.0"
repository = "https://github.com/sigp/superstruct"

[lib]
name = "superstruct"
proc-macro = true

[dependencies]
darling = "0.12.4"
itertools = "0.10.0"
proc-macro2 = "1.0.26"
quote = "1.0.9"
syn = "1.0.70"

[dev-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
